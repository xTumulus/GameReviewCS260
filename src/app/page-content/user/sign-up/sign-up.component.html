<div class="sign-up">
  <div class="column">
    <label for="url">Email</label>
    <input mdInput id="url" type="text" placeholder="email" [(ngModel)]="email">
    <label for="url">Password</label>
    <input mdInput id="url" type="text" placeholder="password" [(ngModel)]="password">
    <button class="button primary" (click)="signUp()">Sign Up</button>
  </div>
</div>
